version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: promptstudio-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: promptstudio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: promptstudio-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: promptstudio-backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/promptstudio?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-secret-key-change-in-production
      - FRONTEND_URL=https://your-frontend-domain
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: node backend/dist/index.js

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: promptstudio-frontend
    environment:
      - VITE_API_URL=https://your-backend-domain
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm run preview

volumes:
  postgres_data:
  redis_data:
